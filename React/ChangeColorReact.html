<!DOCTYPE html>
<html>
<head>
	<title>Not Trigerring an Infinite Loop!</title>

<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.15.0/babel.min.js"></script>

</head>

<body>
<div id="ele"> This should not be showing up ! Check your stuff again. </div>

<script type="text/babel">

var green = '#39D1B4';
var yellow = '#FFD712';

var Toggle = React.createClass({
  getInitialState: function () {
    return { color: green };
  },
  
  changeColor: function () {
    var color = this.state.color == green ? yellow : green;
    this.setState({ color: color });
  },
  
  render: function () {
    return (
      <div style={{background: this.state.color}}>
        <h1>
          Change my color
        </h1>
        <button onClick={this.changeColor}>
          Change color
        </button>
      </div>
    );
  }
});

ReactDOM.render(
  <Toggle />,
  document.getElementById('ele')
);

</script>

</body>
</html>
